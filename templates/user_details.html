  <table class="table align-middle mb-0 bg-white" >
    <thead class="bg-light">
        <tr>
            <th>Name</th>
            <th>Address</th>
            <th>Contact</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for d in de %}
        <tr>
            <td>
                <div class="d-flex align-items-center" style="width: 70px;">
                    <img
                        src="{{ d.img.url }}"
                        alt=""
                        style="width: 60px; height: 50px"
                        class="rounded-circle"
                    />
                    <div class="ms-3">
                        <p class="fw-bold mb-1">{{ d.user.username }}</p>
                        <p class="text-muted mb-0">{{ d.user.email }}</p>
                    </div>
                </div>
            </td>
            <td>
                <p class="fw-normal mb-0">{{ d.address }}</p>
            </td>
            <td>
                <p class="fw-normal mb-0">{{ d.contact }}</p>
            </td>
            <td>
                <a href="{% url 'delete_user' d.user.id %}" style="color: black;"><i class="fa fa-trash" aria-hidden="true"></i></a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
